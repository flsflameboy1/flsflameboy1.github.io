<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Work — Sayyam Gaur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --teal: #23f0d0;
            --teal-dim: rgba(35,240,208,0.18);
            --white: #f0ede8;
            --muted: rgba(240,237,232,0.42);
            --line: rgba(240,237,232,0.1);
            --grid-line: rgba(240,237,232,0.03);
            --display: 'Bebas Neue', sans-serif;
            --body: 'DM Sans', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg);
            background-image: linear-gradient(var(--grid-line) 1px, transparent 1px), linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 80px 80px;
            color: var(--white);
            font-family: var(--body);
            font-weight: 300;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* ── Header ── */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 22px 40px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s, background 0.3s, backdrop-filter 0.3s;
        }

            header.scrolled {
                border-color: var(--line);
                background: rgba(5,5,5,0.8);
                backdrop-filter: blur(12px);
            }

        .logo {
            font-family: var(--display);
            font-size: 22px;
            letter-spacing: 0.12em;
            color: var(--white);
            text-decoration: none;
        }

            .logo span {
                color: var(--teal);
            }

        /* ── Floating Dock ── */
        .dock-wrap {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
        }

        .dock {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px;
            border-radius: 16px;
            border: 1px solid rgba(240,237,232,0.12);
            background: rgba(5,5,5,0.82);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .dock-btn {
            font-family: var(--body);
            font-size: 11px;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--muted);
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(240,237,232,0.08);
            border-radius: 10px;
            padding: 9px 15px;
            text-decoration: none;
            transition: color 0.2s, border-color 0.2s, background 0.2s, transform 0.15s;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
        }

            .dock-btn:hover {
                color: var(--teal);
                border-color: var(--teal-dim);
                transform: translateY(-2px);
            }

            .dock-btn.active {
                color: var(--teal);
                border-color: var(--teal-dim);
                background: var(--teal-dim);
            }

        .dock-divider {
            width: 1px;
            height: 18px;
            background: rgba(240,237,232,0.1);
            margin: 0 2px;
            flex-shrink: 0;
        }

        /* ── Page hero ── */
        .page-hero {
            padding: 140px 40px 60px;
            border-bottom: 1px solid var(--line);
            text-align: center;
        }

        .page-eyebrow {
            font-size: 11px;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            color: var(--teal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

            .page-eyebrow::before, .page-eyebrow::after {
                content: '';
                display: block;
                width: 40px;
                height: 1px;
                background: var(--teal);
            }

        .page-title {
            font-family: var(--display);
            font-size: clamp(52px, 8vw, 110px);
            line-height: 0.9;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

            .page-title span {
                -webkit-text-stroke: 1px var(--white);
                color: transparent;
            }

        /* ── Work section ── */
        .work {
            padding: 60px 40px 120px;
        }

        .project-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-top: 1px solid var(--line);
            min-height: 360px;
            transition: background 0.3s;
            position: relative;
            overflow: hidden;
        }

            .project-row:last-child {
                border-bottom: 1px solid var(--line);
            }

            .project-row:hover {
                background: rgba(255,255,255,0.018);
            }

        .proj-info {
            padding: 44px 44px 44px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .proj-number {
            font-size: 11px;
            letter-spacing: 0.22em;
            color: var(--muted);
        }

        .proj-title-wrap {
            margin-top: 16px;
        }

        .proj-name {
            font-family: var(--display);
            font-size: clamp(42px, 5vw, 72px);
            line-height: 0.95;
            letter-spacing: 0.04em;
            color: var(--white);
            text-transform: uppercase;
            transition: color 0.2s;
        }

        .project-row:hover .proj-name {
            color: var(--teal);
        }

        .proj-sub {
            font-size: 13px;
            color: var(--muted);
            margin-top: 14px;
            max-width: 36ch;
            line-height: 1.7;
        }

        .proj-foot {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 28px;
        }

        .tag {
            font-size: 10px;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            padding: 5px 10px;
            border: 1px solid var(--line);
            border-radius: 2px;
            color: var(--muted);
        }

        .proj-images {
            border-left: 1px solid var(--line);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 340px;
        }

        .thumb-row {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .thumb {
            flex: 1;
            border-radius: 4px;
            overflow: hidden;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--line);
            min-height: 0;
        }

        .proj-images[data-count="1"] .thumb-row {
            flex: 1;
        }

        .proj-images[data-count="2"] .thumb-row:first-child {
            flex: 2;
        }

        .proj-images[data-count="2"] .thumb-row:last-child {
            flex: 1;
        }

        .proj-images[data-count="3"] .thumb-row:first-child {
            flex: 2;
        }

        .proj-images[data-count="3"] .thumb-row:last-child {
            flex: 1;
        }

        .proj-images[data-count="4"] .thumb-row:first-child {
            flex: 1;
        }

        .proj-images[data-count="4"] .thumb-row:last-child {
            flex: 1;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .project-row:hover .thumb img {
            transform: scale(1.04);
        }

        .thumb-placeholder {
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.07) 50%, rgba(255,255,255,0.03) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            min-height: 300px;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .proj-images.no-images {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

            .proj-images.no-images::after {
                content: 'Images coming soon';
                font-size: 11px;
                letter-spacing: 0.18em;
                text-transform: uppercase;
                color: var(--muted);
                opacity: 0.4;
            }

        /* ── Footer ── */
        footer {
            border-top: 1px solid var(--line);
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 80px;
        }

        .footer-name {
            font-family: var(--display);
            font-size: 28px;
            letter-spacing: 0.08em;
        }

            .footer-name span {
                color: var(--teal);
            }

        .footer-links {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

            .footer-links a {
                font-size: 12px;
                letter-spacing: 0.15em;
                text-transform: uppercase;
                color: var(--muted);
                text-decoration: none;
                transition: color 0.2s;
            }

                .footer-links a:hover {
                    color: var(--teal);
                }

        .footer-copy {
            font-size: 11px;
            color: var(--muted);
            opacity: 0.5;
        }

        @media (max-width: 860px) {
            header {
                padding: 18px 22px;
            }
            .page-hero {
                padding: 120px 22px 40px;
            }
            .work {
                padding: 40px 22px 100px;
            }
            footer {
                padding: 32px 22px;
            }
            .project-row {
                grid-template-columns: 1fr;
                min-height: auto;
            }
            .proj-info {
                padding: 30px 0 24px;
            }
            .proj-images {
                border-left: none;
                border-top: 1px solid var(--line);
                padding: 16px 0;
                min-height: 180px;
            }
            .dock-btn {
                padding: 8px 11px;
                font-size: 10px;
            }
        }

        /* Responsive adjustments for the bottom dock on narrow screens */
        @media (max-width: 600px) {
            .dock {
                /* Allow dock items to wrap and center when there isn't enough horizontal space */
                flex-wrap: wrap;
                justify-content: center;
                padding: 6px;
                gap: 4px;
            }
            .dock-btn {
                /* Reduce padding and font size for smaller devices */
                font-size: 9px;
                padding: 6px 10px;
            }
        }
    </style>
</head>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var hdr = document.getElementById('header');
            window.addEventListener('scroll', function () {
                hdr.classList.toggle('scrolled', window.scrollY > 60);
            });

            // Define the projects list. Update the link property to point to category detail pages.
            var PROJECTS = [
                {
                    number: "01", title: "Environments",
                    description: "Procedural environment work in Houdini to Unreal. Materials, variation, and pipeline.",
                    tags: ["Houdini", "Unreal", "Materials"], link: "environments.html",
                    images: [
                        { src: "assets/thumbs/env/env_01.jpg", alt: "Environment 1" },
                        { src: "assets/thumbs/env/env_02.jpg", alt: "Environment 2" },
                        { src: "assets/thumbs/env/env_03.jpg", alt: "Environment 3" },
                        { src: "assets/thumbs/env/env_04.jpg", alt: "Environment 4" }
                    ]
                },
                {
                    number: "02", title: "Tools",
                    description: "Unreal Editor toolset (C++/Slate) for rapid level prototyping and procedural generation.",
                    tags: ["Unreal", "C++", "Slate"], link: "tools.html",
                    images: [
                        { src: "assets/thumbs/tools/tools_01.jpg", alt: "Tools 1" },
                        { src: "assets/thumbs/tools/tools_02.jpg", alt: "Tools 2" },
                        { src: "assets/thumbs/tools/tools_03.jpg", alt: "Tools 3" }
                    ]
                },
                {
                    number: "03", title: "Games",
                    description: "2D detective puzzle prototype (game jam). Interaction systems, room logic, UI flow.",
                    tags: ["Unity", "2D", "Systems"], link: "games.html",
                    images: [
                        { src: "assets/thumbs/games/games_01.jpg", alt: "Games 1" },
                        { src: "assets/thumbs/games/games_02.jpg", alt: "Games 2" },
                        { src: "assets/thumbs/games/games_03.jpg", alt: "Games 3" }
                    ]
                },
                {
                    number: "04", title: "3D Modelling",
                    description: "High-to-low workflow, baking, and presentation-ready renders.",
                    tags: ["3ds Max", "Substance", "Render"], link: "modelling.html",
                    images: [
                        { src: "assets/thumbs/models/models_01.jpg", alt: "Model 1" },
                        { src: "assets/thumbs/models/models_02.jpg", alt: "Model 2" },
                        { src: "assets/thumbs/models/models_03.jpg", alt: "Model 3" }
                    ]
                },
                {
                    number: "05", title: "VFX & Simulations",
                    description: "Houdini-based destruction, fluids, and real-time Niagara VFX systems.",
                    tags: ["Houdini", "Niagara", "VFX"], link: "vfx.html",
                    images: [
                        { src: "assets/thumbs/vfx/vfx_01.jpg", alt: "VFX 1" },
                        { src: "assets/thumbs/vfx/vfx_02.jpg", alt: "VFX 2" },
                        { src: "assets/thumbs/vfx/vfx_03.jpg", alt: "VFX 3" }
                    ]
                },
                {
                    number: "06", title: "Shaders & Materials",
                    description: "Custom HLSL and node-based shaders for real-time rendering in Unreal and Unity.",
                    tags: ["HLSL", "Unreal Materials", "Substance"], link: "shaders.html",
                    images: [
                        { src: "assets/thumbs/shaders/shaders_01.jpg", alt: "Shader 1" },
                        { src: "assets/thumbs/shaders/shaders_02.jpg", alt: "Shader 2" },
                        { src: "assets/thumbs/shaders/shaders_03.jpg", alt: "Shader 3" }
                    ]
                }
            ];

            var container = document.getElementById('projects-container');

            PROJECTS.forEach(function (project) {
                var row = document.createElement('div');
                row.className = 'project-row';

                var info = document.createElement('div');
                info.className = 'proj-info';
                info.innerHTML =
                    '<span class="proj-number">' + project.number + '</span>' +
                    '<div class="proj-title-wrap">' +
                    '<h2 class="proj-name">' + project.title + '</h2>' +
                    '<p class="proj-sub">' + project.description + '</p>' +
                    '</div>' +
                    '<div class="proj-foot">' +
                    project.tags.map(function (t) { return '<span class="tag">' + t + '</span>'; }).join('') +
                    '</div>';
                row.appendChild(info);

                var panel = document.createElement('div');
                panel.className = 'proj-images';
                panel.setAttribute('data-count', '1');
                if (project.panelHeight) { panel.style.maxHeight = project.panelHeight; panel.style.overflow = 'hidden'; }

                var pr = document.createElement('div'); pr.className = 'thumb-row';
                var pt = document.createElement('div'); pt.className = 'thumb thumb-placeholder';
                pr.appendChild(pt); panel.appendChild(pr);
                row.appendChild(panel);
                container.appendChild(row);

                if (project.link && project.link !== '#') {
                    row.style.cursor = 'pointer';
                    row.addEventListener('click', function () { window.open(project.link, '_blank'); });
                }

                var tests = project.images.map(function (img) {
                    return new Promise(function (resolve) {
                        var t = new Image();
                        t.onload = function () { resolve({ src: img.src, alt: img.alt, el: t }); };
                        t.onerror = function () { resolve(null); };
                        t.src = img.src;
                    });
                });

                Promise.all(tests).then(function (results) {
                    var good = results.filter(Boolean).slice(0, 4);
                    panel.innerHTML = '';
                    if (good.length === 0) { panel.classList.add('no-images'); return; }
                    panel.setAttribute('data-count', good.length);

                    function makeThumb(item) {
                        var w = document.createElement('div'); w.className = 'thumb';
                        item.el.alt = item.alt; w.appendChild(item.el); return w;
                    }
                    function makeRow() {
                        var r = document.createElement('div'); r.className = 'thumb-row';
                        for (var i = 0; i < arguments.length; i++) r.appendChild(makeThumb(arguments[i]));
                        panel.appendChild(r);
                    }
                    var n = good.length;
                    if (n === 1) { makeRow(good[0]); }
                    else if (n === 2) { makeRow(good[0]); makeRow(good[1]); }
                    else if (n === 3) { makeRow(good[0]); makeRow(good[1], good[2]); }
                    else { makeRow(good[0]); makeRow(good[1], good[2], good[3]); }
                });
            });
        });
    </script>
