<style>
    :root {
        --bg: #0b0c10;
        --panel: #12141b;
        --panel2: #0f1117;
        --line: #232635;
        --text: #e9ecf7;
        --muted: #a7afc7;
        /* Pastel versions of your teal/blue (same vibe, softer) */
        --accent: #9fe9dd; /* pastel teal */
        --accent2: #a9c7ff; /* pastel blue */
        --warn: #ffe3a3; /* pastel warm */
    }

    * {
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
        background: var(--bg);
        overflow-x: hidden;
    }

    /* Disable effect layers (no scanlines/grid) */
    .fx, .scanlines {
        display: none;
    }

    .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 28px 18px;
        position: relative;
        z-index: 1;
    }

    /* HUD header */
    .hud {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 14px;
        flex-wrap: wrap;
        padding: 14px 16px;
        border: 1px solid var(--line);
        border-radius: 18px;
        background: var(--panel);
        box-shadow: none;
    }

    .brand {
        display: flex;
        gap: 12px;
        align-items: center;
        min-width: 260px;
    }

    .badge {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.10);
        background: rgba(255,255,255,0.04);
        box-shadow: none;
    }

    .brand h1 {
        font-size: 18px;
        margin: 0;
        letter-spacing: 0.02em;
    }

    .brand .sub {
        margin: 2px 0 0;
        color: var(--muted);
        font-size: 13px;
    }

    .nav {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: flex-end;
    }

    a {
        color: var(--text);
        text-decoration: none;
    }

        a:hover {
            text-decoration: underline;
        }

    .chip {
        font-size: 12px;
        color: var(--muted);
        border: 1px solid var(--line);
        background: rgba(255,255,255,0.03);
        padding: 6px 10px;
        border-radius: 999px;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.10);
        background: var(--accent); /* solid pastel */
        color: #071014;
        font-weight: 700;
        box-shadow: none;
    }

        .btn.alt {
            background: var(--accent2);
        }

        .btn.ghost {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--line);
            box-shadow: none;
        }

    /* Hero */
    .hero {
        margin-top: 18px;
        border: 1px solid var(--line);
        border-radius: 22px;
        padding: 26px 18px;
        background: var(--panel);
        position: relative;
        overflow: hidden;
    }

        .hero::before {
            display: none;
        }

    .kicker {
        font-size: 12px;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        color: var(--accent);
        margin: 0 0 10px;
    }

    .hero h2 {
        margin: 0 0 10px;
        font-size: 32px;
        line-height: 1.15;
    }

    .muted {
        color: var(--muted);
    }

    .hero p {
        margin: 0 0 18px;
        max-width: 72ch;
    }

    .heroActions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
    }

    .pressStart {
        margin-left: 8px;
        font-size: 12px;
        color: var(--warn);
        opacity: 0.95;
    }

    /* Sections */
    .section {
        margin-top: 18px;
        border: 1px solid var(--line);
        border-radius: 22px;
        padding: 18px;
        background: var(--panel);
    }

    .sectionTitle {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 12px;
    }

        .sectionTitle h3 {
            margin: 0;
            font-size: 13px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--accent);
        }

    /* Category cards (Level Select) */
    .catgrid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 14px;
        margin-top: 14px;
    }

    .catcard {
        display: block;
        border: 1px solid var(--line);
        border-radius: 18px;
        padding: 16px;
        background: rgba(255,255,255,0.02);
        position: relative;
        overflow: hidden;
    }

        /* Default accent strip */
        .catcard::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent);
            opacity: 0.95;
        }

        /* Optional per-category accents (add these classes in HTML if you want) */
        .catcard.env::before {
            background: var(--accent);
        }

        .catcard.models::before {
            background: var(--accent2);
        }

        .catcard.games::before {
            background: var(--warn);
        }

        .catcard:hover {
            border-color: rgba(255,255,255,0.18);
            box-shadow: none;
            text-decoration: none;
        }

        .catcard h4 {
            margin: 0 0 6px;
        }

        .catcard p {
            margin: 0;
            color: var(--muted);
            font-size: 13px;
        }

    /* Project cards */
    .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 14px;
        margin-top: 14px;
    }

    .card {
        border: 1px solid var(--line);
        border-radius: 18px;
        padding: 14px;
        background: rgba(255,255,255,0.02);
    }

    .thumb {
        height: 150px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.08);
        background: rgba(255,255,255,0.03);
        margin-bottom: 10px;
        overflow: hidden;
    }

    .tagrow {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 10px;
    }

    .tag {
        font-size: 12px;
        color: var(--muted);
        border: 1px solid var(--line);
        padding: 5px 9px;
        border-radius: 999px;
        background: rgba(255,255,255,0.02);
    }

    .links {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 10px;
    }

        .links a {
            color: var(--accent2);
        }

    footer {
        margin-top: 18px;
        text-align: center;
        color: var(--muted);
        padding: 14px 0 10px;
    }

    @media (max-width: 980px) {
        .grid {
            grid-template-columns: 1fr;
        }

        .catgrid {
            grid-template-columns: 1fr;
        }

        .hero h2 {
            font-size: 28px;
        }
    }
</style>
