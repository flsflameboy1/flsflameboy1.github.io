<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VFX &amp; Simulations — Sayyam Gaur</title>
    <!-- Preload fonts for consistency with other pages -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark theme colors matching the main site */
            --bg: #050505;
            --teal: #23f0d0;
            --teal-dim: rgba(35,240,208,0.18);
            --white: #f0ede8;
            --muted: rgba(240,237,232,0.42);
            --line: rgba(240,237,232,0.1);
            --grid-line: rgba(240,237,232,0.03);
            --display: 'Bebas Neue', sans-serif;
            --body: 'DM Sans', sans-serif;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg);
            /* subtle grid pattern */
            background-image: linear-gradient(var(--grid-line) 1px, transparent 1px),
                              linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 80px 80px;
            color: var(--white);
            font-family: var(--body);
            font-weight: 300;
            line-height: 1.5;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 22px 40px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s, background 0.3s, backdrop-filter 0.3s;
        }
        /* When scrolled, add subtle border and blur for readability */
            header.scrolled { border-color: var(--line); background: rgba(5,5,5,0.8); backdrop-filter: blur(12px); }
        .logo {
            font-family: var(--display);
            font-size: 22px;
            letter-spacing: 0.12em;
            color: var(--white);
            text-decoration: none;
        }
            .logo span { color: var(--teal); }
        /* Dock (bottom navigation) */
        .dock-wrap {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
        }
        .dock {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px;
            border-radius: 16px;
            border: 1px solid rgba(240,237,232,0.12);
            background: rgba(5,5,5,0.82);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .dock-btn {
            font-family: var(--body);
            font-size: 11px;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--muted);
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(240,237,232,0.08);
            border-radius: 10px;
            padding: 9px 15px;
            text-decoration: none;
            transition: color 0.2s, border-color 0.2s, background 0.2s, transform 0.15s;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
        }
            .dock-btn:hover { color: var(--teal); border-color: var(--teal-dim); transform: translateY(-2px); }
            .dock-btn.active { color: var(--teal); border-color: var(--teal-dim); background: var(--teal-dim); }
        .dock-divider {
            width: 1px;
            height: 18px;
            background: rgba(240,237,232,0.1);
            margin: 0 2px;
            flex-shrink: 0;
        }
        /* Hero section for category pages */
        .page-hero {
            padding: 140px 40px 40px;
            border-bottom: 1px solid var(--line);
            text-align: center;
        }
        .page-eyebrow {
            font-size: 11px;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            color: var(--teal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
            .page-eyebrow::before, .page-eyebrow::after {
                content: '';
                display: block;
                width: 40px;
                height: 1px;
                background: var(--teal);
            }
        .page-title {
            font-family: var(--display);
            font-size: clamp(52px, 8vw, 110px);
            line-height: 0.9;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }
        .proj-sub {
            font-size: 14px;
            color: var(--muted);
            margin-top: 12px;
            max-width: 50ch;
            line-height: 1.7;
            margin-left: auto;
            margin-right: auto;
        }
        /* Portfolio grid styling */
        .portfolio {
            padding: 60px 40px 120px;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .portfolio-img {
            width: 100%;
            border-radius: 4px;
            border: 1px solid var(--line);
            background: rgba(255,255,255,0.03);
            display: block;
        }
        /* Footer styling */
        footer {
            border-top: 1px solid var(--line);
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 80px;
        }
        .footer-name {
            font-family: var(--display);
            font-size: 28px;
            letter-spacing: 0.08em;
        }
            .footer-name span { color: var(--teal); }
        .footer-links {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }
            .footer-links a {
                font-size: 12px;
                letter-spacing: 0.15em;
                text-transform: uppercase;
                color: var(--muted);
                text-decoration: none;
                transition: color 0.2s;
            }
                .footer-links a:hover { color: var(--teal); }
        .footer-copy {
            font-size: 11px;
            color: var(--muted);
            opacity: 0.5;
        }
        @media (max-width: 860px) {
            header { padding: 18px 22px; }
            .page-hero { padding: 120px 22px 24px; }
            .portfolio { padding: 40px 22px 100px; }
            footer { padding: 32px 22px; }
            .dock-btn { padding: 8px 11px; font-size: 10px; }
        }
    </style>
</head>
<body>
    <header id="header">
        <a href="index.html" class="logo">SG<span>.</span></a>
    </header>
    <!-- Hero section describing the VFX category -->
    <div class="page-hero">

        <p class="proj-sub">Houdini‑based destruction, fluids, and real‑time Niagara VFX systems.</p>
    </div>
    <section class="portfolio">
        <div class="portfolio-grid">
            <!-- Display category-specific images -->
            <img src="assets/thumbs/vfx/vfx_01.jpg" alt="VFX 1" class="portfolio-img" />
            <img src="assets/thumbs/vfx/vfx_02.jpg" alt="VFX 2" class="portfolio-img" />
            <img src="assets/thumbs/vfx/vfx_03.jpg" alt="VFX 3" class="portfolio-img" />
        </div>
    </section>
    <!-- Footer replicating style of other pages -->
    <footer>
        <div>
            <p class="footer-name">Sayyam<span>.</span></p>
            <p style="font-size:13px; color:var(--muted); margin-top:6px;">
                <a href="/cdn-cgi/l/email-protection#6e3c010d05070009060f031d1a0b1c1d2e09030f0702400d0103" style="color:var(--teal); text-underline-offset:3px;"><span class="__cf_email__" data-cfemail="25774a464e4c4b424d44485651405756654248444c490b464a48">[email&#160;protected]</span></a>
            </p>
        </div>
        <div class="footer-links">
            <a href="/cdn-cgi/l/email-protection#772518141c1e19101f161a040312050437101a161e1b5914181a">Email</a>
        </div>
        <p class="footer-copy">© 2025 Sayyam Gaur</p>
    </footer>
    <!-- Dock navigation to other site pages -->
    <div class="dock-wrap">
        <div class="dock">
            <a href="index.html" class="dock-btn">Home</a>
            <a href="work.html" class="dock-btn active">Work</a>
            <a href="about.html" class="dock-btn">About</a>
            <div class="dock-divider"></div>
            <a href="assets/resume/Sayyam_Gaur_Resume.pdf" target="_blank" class="dock-btn">Resume</a>
            <a href="https://www.artstation.com/sayyambharadwaj6" target="_blank" class="dock-btn">ArtStation</a>
            <a href="https://linkedin.com/in/sayyam-gaur-1640b3204" target="_blank" class="dock-btn">LinkedIn</a>
            <div class="dock-divider"></div>
            <a href="#contact" class="dock-btn">Contact</a>
        </div>
    </div>
    <script>
        // Add header scroll effect like on other pages
        document.addEventListener('DOMContentLoaded', function () {
            var hdr = document.getElementById('header');
            window.addEventListener('scroll', function () {
                if (window.scrollY > 30) {
                    hdr.classList.add('scrolled');
                } else {
                    hdr.classList.remove('scrolled');
                }
            });
        });
    </script>
</body>
</html>
